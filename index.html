<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    body {
      height: 100%;
      background: rgb(78,154,212);
      background: linear-gradient(45deg, rgba(78,154,212,1) 0%, rgba(76,199,234,1) 35%, rgba(178,220,188,1) 100%);

    div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      align-content: center;
      margin-left: calc((100% / 2) - 213px);
      position: absolute;
    }
    h1, p {
      text-align: center;
      color: white;
    }
    </style>
  </head>
  <body>
    <div>
      <h1>Used hex-codes with angle 45</h1>
      <p>4e9ad4</p>
      <p>4cc7ea</p>
      <p>b2dcbc</p>
    </div>
  </body>
</html>
